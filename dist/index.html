<!DOCTYPE html>
<html lang="en">
<!-- HTML Validator https://validator.w3.org/#validate_by_input -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>
  <meta name="robots" content="NOINDEX, NOFOLLOW">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="header">
      <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
      <h1 id="title">Self ID Form</h1>
      <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
      <p id="description">Please share your self-identification.</p>
    </header>
    <!-- User Story #3: I can see a form with id="survey-form". -->
    <form id="survey-form" class="form">
      <div class="form__textinput">
        <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name". -->
        <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
        <input class="form__textinput-input" type="text" id="name" name="name" placeholder="Enter your name" required>
        <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
        <label for="name" id="name-label" class="form__textinput-label">
          Name
        </label>
      </div>
      <div class="form__textinput">
        <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". -->
        <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
        <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
        <input class="form__textinput-input" type="email" id="email" name="email" placeholder="Enter your Email" required>
        <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
        <label for="email" id="email-label" class="form__textinput-label">
          Email
        </label>
      </div>
      <div class="form__textinput">
        <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
        <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->
        <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
        <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
        <input class="form__textinput-input" type="number" min="18" max="99" id="number" name="age" placeholder="Age">
        <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
        <label for="age" id="number-label" class="form__textinput-label">
          Age <span class="clue">(optional)</span>
        </label>
      </div>
      <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
      <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
      <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
      <fieldset class="form__fieldset">
        <legend>Gender Status</legend>
        <input type="checkbox" id="unpreferred" name="gender-sharing" value="unpreferred" class="actualcheckbox unpreferred">
        <label for="unpreferred">Prefer not to say</label>
        <div class="form__toggle">
            <input id="genderToggle" type="checkbox" class="form__toggle-input" name="gender-status" value="gendered">
            <label for="genderToggle" class="form__toggle-label"></label>
            <label for="genderToggle" class="toggleLeft">Agendered</label>
            <label for="genderToggle" class="toggleRight">Gendered</label>
        </div>
        <fieldset class="form__fieldset genderFields hidden genderExpressions">
          <legend>Gender Expression(s)</legend>
          <ul class="expressionTags" id="expressionList">
          </ul>
          <input id="addExpressionInput" class="form__textinput-input" type="text" placeholder="Expression">
          <button type="button" id="addExpressionButton" class="btn--add" title="Add Expression">
            <i class="fas fa-plus"></i>
          </button>
        </fieldset>
        <fieldset class="form__fieldset genderFields hidden">
          <legend>Gender(s)</legend>
          <div class="checkboxGrid" id="genderList">
            <label for="nonbinaryGender">
              <input type="checkbox" id="nonbinaryGender" class="actualcheckbox" name="gender" value="nonbinaryGender">
              <span>Nonbinary</span>
            </label>
            <label for="genderfluid">
              <input type="checkbox" id="genderfluid" class="actualcheckbox" name="gender" value="genderfluid">
              <span>Genderfluid</span>
            </label>
            <label for="genderqueer">
              <input type="checkbox" id="genderqueer" class="actualcheckbox" name="gender" value="genderqueer">
              <span>Genderqueer</span>
            </label>
            <label for="woman">
              <input type="checkbox" id="woman" class="actualcheckbox" name="gender" value="woman">
              <span>Woman</span>
            </label>
            <label for="man">
              <input type="checkbox" id="man" class="actualcheckbox" name="gender" value="man">
              <span>Man</span>
            </label>
            <a href="#" id="otherGender">
              <i class="fas fa-plus"></i>
              <span>Other</span>
            </a>
          </div>
        </fieldset>
      </fieldset>
      <fieldset class="form__fieldset pronouns">
        <legend>Pronouns</legend>
        <input class="" type="text" title="subject-pronoun">
        <input class="" type="text" title="object-pronoun">
        <input class="" type="text" title="possessive-determiner">
        <input class="" type="text" title="possessive-pronoun">
        <input class="" type="text" title="reflexive">
      </fieldset>
      <div>
        <p>
          Background information
        </p>
        <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
        <textarea  class="form__textinput-input input-textarea" name="comment" id="comments" placeholder="Enter your background here..."></textarea>
      </div>
      <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
      <button id="submit" type="submit" class="btn--cta"><span>Submit</span></button>
    </form>
  </div>
  <span class="attribution">Background photo by <a href="https://unsplash.com/@alekversusworld?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Alek Kalinowski</a> on <a href="https://unsplash.com/s/photos/spaceship?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
  <!-- Put scripts down here so HTML render isn't stopped to load JS -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
